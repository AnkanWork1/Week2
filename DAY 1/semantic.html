<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
</head>

<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#posts">Posts</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome</h2>
      <p>This is the homepage section.</p>
    </section>

    <section id="posts">
      <article>
        <h3>Article Title</h3>
        <p>Article content goes here…</p>
      </article>
      <article>
        <h3>Another Article</h3>
        <p>More content…</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
